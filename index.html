<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <script type="module" src="app/js/indexeddb.js"></script>
    <script type="module" src="app/js/pokedex.js" defer></script>
    <link rel="stylesheet" href="app/css/pokedex.css" />
    <link rel="icon" type="image/x-icon" href="app/imgs/favicon.ico">
    <title>Pokédex PWA</title>
</head>
<body>
    <div id="loading" class="loading" style="display: none;">
        <img src="app/imgs/icon-256x256.png" alt="Pokéball" class="rotate linear infinite">
    </div>
    <div id="content" style="display: none;">
        <div class="banner">
            <img id="pokeball" src="app/imgs/icon-256x256.png" alt="Pokéball">
            <span>Pokédex</span>
        </div>
        <input id="search" type="search" placeholder="Find by number or name">
        <div id="pokedex" class="pokedex"></div>
    </div>
</body>
</html>
